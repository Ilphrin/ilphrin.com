<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="author" content="Kevin Pellet (Ilphrin)">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="sitemap" src="/sitemap.xml">
  <!--[if lte IE 8]><script src="{{ "/js/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: 'https://ilphrin.com' }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" >
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie8.css" | prepend: site.baseurl }}" /><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/css/ie9.css" | prepend: site.baseurl }}" /><![endif]-->
  <link rel="alternate" type="application/rss+xml"  href="https://ilphrin.com/fr/planet_feed.xml" title="Articles Planet-Libre">
  <link rel="alternate" type="application/rss+xml" title="FR - {{ site.title }} Articles" href="{{ "/fr/feeds.xml" | prepend: site.baseurl_root }}">
  <link rel="alternate" type="application/rss+xml" title="EN - {{ site.title }} Articles" href="{{ "/feeds.xml" | prepend: site.baseurl_root }}">
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/favicon.png"/>
</head>
