message: Il y a aussi UMLet, plutôt basique mais tres riche en terme de diagrammes. 
  http://www.umlet.com
  Il permet de se concentrer sur le fond plutôt que la forme. Il est ecrit en Java donc par définition cross platform. Et il est publié sous licence GPL.
  C''est mon outils de modélisation UML préféré.
