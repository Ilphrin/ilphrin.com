---
layout: default
title: {{page.title}}
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <ul class="actions">
      <a href="{{site.baseurl}}/articles">Go back to articles</a>
    </ul>
  </header>

  <section class="wrapper style4">
    <div class="inner">
      <div>
        <h4>Don't want to miss anything? Get news right in your inbox:</h4>
        <form action="https://ilphrin.us17.list-manage.com/subscribe/post?u=b1078ca5ae43996753562fbed&amp;id=e659e3e8a7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b1078ca5ae43996753562fbed_e659e3e8a7" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button special"></div>
          </div>
        </form>
      </div>
      {{ content }}
    </div>
  </section>

</article>
