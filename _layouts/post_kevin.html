---
layout: default
title: {{page.title}}
---
<article id="main" itemscope itemtype="http://schema.org/Article">

  <header>
    <h2 itemprop="name">{{ page.title }}</h2>
    <p itemprop="datePublished">[{{page.date | date: "%d %b %Y" }}]</p>
    <ul class="actions">
      <a href="{{site.baseurl}}/articles">Go back to articles</a>
    </ul>
  </header>

  <section class="wrapper style6">
    <div class="inner">
      <div>
        <h4>Don't want to miss anything? Get news right in your inbox:</h4>
        <form action="https://ilphrin.us17.list-manage.com/subscribe/post?u=b1078ca5ae43996753562fbed&amp;id=e659e3e8a7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b1078ca5ae43996753562fbed_e659e3e8a7" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button special"></div>
          </div>
        </form>
      </div>
      {{ content }}
      <div id="share-buttons">
        <a href="mailto:?Subject={{page.title}}&amp;Body=I%20saw%20this%20and%20thought%20of%20you!%20 https://ilphrin.com/{{site.baseurl}}{{page.url}}" id="share-email">
          <img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
        </a>
        <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://ilphrin.com/{{site.baseurl}}{{page.url}}" target="_blank" id="share-linkedin">
          <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
        </a>
        <a href="http://reddit.com/submit?url=https://ilphrin.com/{{site.baseurl}}{{page.url}}&amp;title={{page.title}}" target="_blank" id="share-reddit">
          <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
        </a>
        <a href="https://twitter.com/share?url=https://ilphrin.com/{{site.baseurl}}{{page.url}}&amp;text={{page.title}}&amp;hashtags={{page.hashtags}}" target="_blank" id="share-twitter">
          <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
        </a>
      </div>
    </div>
  </section>

</article>

<script>
document.querySelector('#mce-EMAIL').addEventListener('click', function(e) {
  _paq.push(['trackEvent', 'Article', 'Email newsletter']);
});
document.querySelector('#mc-embedded-subscribe').addEventListener('click', function(e) {
  _paq.push(['trackEvent', 'Article', 'Newsletter subscription']);
});
document.querySelectorAll('.share-buttons a').forEach(function(element) {
  var type = element.id;
  element.addEventListener('click', function (e) {
    _paq.push(['trackEvent', 'Article', type + ' clicked']);
  });
});
</script>
