<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Meta info -->
    <meta charset="utf-8">
    <meta name="description" content="{{page.description}}">
    <meta name="author" content="Kevin Pellet (Ilphrin)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sitemap" src="/sitemap.xml">
    <link rel="alternate" type="application/rss+xml"  href="{{site.url}}/feeds.xml" title="Articles">
    <link rel="alternate" type="application/rss+xml"  href="{{site.url}}/planet_feed.xml" title="Articles pour Planet-Libre">
  <!-- End Meta info -->

  <!-- CSS -->
    <link rel="stylesheet" href="/css/monokai-sublime.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/favicon.png"/>
  <!-- End CSS -->

  <title>{{ page.title }}</title>
  <link rel="localization" hreflang="fr" href="/l10n/fr.json" type="application/vnd.oftn.l10n+json"/>
  <link rel="localization" hreflang="en" href="/l10n/en.json" type="application/vnd.oftn.l10n+json"/>

  <!-- Piwik code -->
    <script type="text/javascript">
      var _paq = _paq || [];
      // tracker methods like "setCustomDimension" should be called before "trackPageView"
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//ilphrin.com/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  <!-- End Piwik Code -->
</head>

<body itemscope itemtype="http://schema.org/Blog">
  <!-- Piwik -->
      <noscript><p><img src="//ilphrin.com/analytics/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
  {% include header.html %}
        {{ content }}
  {% include footer.html %}

  <!-- JS -->
    <script type="text/javascript" src="/js/launch_sw.js" defer ></script>
    <script type="text/javascript" src="/js/analytics.js" defer></script>
  <!-- End JS -->

</body>
</html>
